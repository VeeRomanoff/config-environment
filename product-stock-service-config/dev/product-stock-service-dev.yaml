server:
  port: 8100

spring:
  datasource:
    url: jdbc:postgresql://localhost:5433/my_db
    username: postgres
    password: password1
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    database: postgresql
    show-sql: true
    properties:
      hibernate:
        format_sql: true

management:
  endpoints:
    web:
      exposure:
        include: refresh

