server:
  port: 8100

spring:
  application:
    name: product-stock-service
  datasource:
    url: jdbc:postgresql://localhost:5433/my_db
    username: postgres
    password: password1
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
